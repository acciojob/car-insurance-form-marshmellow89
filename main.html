<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-form" method="post">
		<div class="name field">
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div class="email field">
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div class="gender ask">
			<label>Gender</label>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" required>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" required>
		</div>
		<div class="car brands">
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div class="car age">
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div class="DOP">
			<label for="dop">Date of Purchase (dop)</label>
			<input type="date" id="dop" required>
		</div>
		<div class="pass">
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<button type="submit">Submit Button</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
